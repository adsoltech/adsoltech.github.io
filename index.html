<!doctype html>
<html lang="es" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdSol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./css/colors.css">
  <link rel="stylesheet" type="text/css" href="./css/fonts.css">
  <script src="https://kit.fontawesome.com/76f9b8ee34.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,400&display=swap');

    #tagline {
      background: url(https://lycompany.com/wp-content/uploads/2020/07/Fondo-Ly-Group-01.jpg);
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .column {
      padding: 5%;
    }

    .box {
      background: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <section id="tagline" class="hero">
    <div class="hero-body">
      <div id="nav" class="container has-text-centered">
        <div class="columns is-centered">
          <div class="column is-half is-two-thirds-mobile is-offset-2-mobile">
            <figure class="image">
              <img src="./img/logo.png">
            </figure>
          </div>
        </div>
        <h2 class="subtitle has-text-white is-font-fredoka is-size-1-desktop is-size-3-tablet is-size-4-mobile">Research
          and development of sustainable desalination technology</h2>
      </div>
    </div>
  </section>
  <div id="values" class="containter">
    <div class="columns is-centered">
      <div class="column is-two-thirds">
        <div class="tile is-ancestor">
          <div class="tile is-vertical is-8">
            <div class="tile">
              <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-primary">
                  <p class="title">Vertical...</p>
                  <p class="subtitle">Top tile</p>
                </article>
                <article class="tile is-child notification is-warning">
                  <p class="title">...tiles</p>
                  <p class="subtitle">Bottom tile</p>
                </article>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                  <p class="title">Middle tile</p>
                  <p class="subtitle">With an image</p>
                  <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/640x480.png">
                  </figure>
                </article>
              </div>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification is-danger">
                <p class="title">Wide tile</p>
                <p class="subtitle">Aligned with the right tile</p>
                <div class="content">
                  <!-- Content -->
                </div>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-success">
              <div class="content">
                <p class="title">Tall tile</p>
                <p class="subtitle">With even more content</p>
                <div class="content">
                  <!-- Content -->
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
