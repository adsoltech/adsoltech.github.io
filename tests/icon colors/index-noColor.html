<!doctype html>
<html lang="es" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdSol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./css/colors.css">
  <link rel="stylesheet" type="text/css" href="./css/fonts.css">
  <script src="https://kit.fontawesome.com/76f9b8ee34.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,400&display=swap');

    #tagline {
      background: url(https://lycompany.com/wp-content/uploads/2020/07/Fondo-Ly-Group-01.jpg);
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .column {
      padding: 5%;
    }

    .icon {
      margin-left: 5%;
    }
  </style>
</head>

<body>
  <section id="tagline" class="hero">
    <div class="hero-body">
      <div id="nav" class="container has-text-centered">
        <div class="columns is-centered">
          <div class="column is-half is-two-thirds-mobile is-offset-2-mobile">
            <figure class="image">
              <img src="./img/logo.png">
            </figure>
          </div>
        </div>
        <h2 class="subtitle has-text-white is-font-fredoka is-size-1-desktop is-size-3-tablet is-size-4-mobile">Research
          and development of sustainable desalination technology</h2>
      </div>
    </div>
  </section>
  <div id="values" class="containter">
    <div class="columns is-centered">
      <div class="column is-two-thirds-desktop">
        <div class="tile is-ancestor">
          <div class="tile is-vertical is-parent">
            <div class="tile is-child box">
              <p class="title">
                Cause
                <span class="icon">
                  <i class="fa-solid fa-earth-americas"></i>
                </span>
              </p>
              <p>Our Cause</p>
            </div>
            <div class="tile is-child box">
              <p class="title">
                Mision
                <span class="icon">
                  <i class="fa-solid fa-droplet"></i>
                </span>
              </p>
              <p>Our Mision</p>
            </div>
          </div>
          <div class="tile is-vertical is-parent">
            <div class="tile is-child box">
              <p class="title">
                Vision
                <span class="icon">
                  <i class="fa-solid fa-leaf"></i>
                </span>
              </p>
              <p>Our Vision</p>
            </div>
            <div class="tile is-child box">
              <p class="title">
                Values
                <span class="icon">
                  <i class="fa-regular fa-handshake"></i>
                </span>
              </p>
              <p>Our Values</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
