<!doctype html>
<html lang="es" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdSol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./css/colors.css">
  <script src="https://kit.fontawesome.com/76f9b8ee34.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,400&display=swap');
    
    #container-1 {
      background: url(https://lycompany.com/wp-content/uploads/2020/07/Fondo-Ly-Group-01.jpg);
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      border-top: 10px solid var(--tertiary);
      font-family: 'Montserrat', sans-serif;
    }

    #nav {
      background-color: var(--primary);
      font-family: 'Montserrat', sans-serif;
    }

    .title {
      color: white;
      font-weight: 800;
      font-size: 4rem;
      font-family: 'Nunito Sans', sans-serif;
      text-shadow: 1px 1px 1px #000, 3px 3px 5px rgb(0, 0, 3);
    }

    .subtitle {
      color: white;
      font-size: 1.2rem;
      text-shadow: 1px 1px 1px #000, 3px 3px 5px rgb(0, 0, 3);
    }

    .column {
      padding: 5%;
    }

    .box {
      background: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <section class="hero app-background-is-primary">
    <div class="hero-body">
      <div id="nav" class="container">
        <h1 class="title is-1">AdSol</h1>
        <h2 class="subtitle is-italic">Research and development of sustainable desalination technology</h2>
      </div>
    </div>
  </section>
  <nav id="nav" class="navbar is-transparent">
    <div class="navbar-brand">
      <figure class="image">
        <img src="./img/logo.png">
      </figure>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <div class="hero">
          <div class="hero-body">
            <p class="title">Sustainable desalination technology</p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div id="container-1" class="containter">
    <div class="columns">
      <div class="column is-half is-offset-half">
        <div class="box">
          <div class="hero is-small">
            <div class="hero-body">
              <p class="title">Title</p>
              <p class="subtitle">Subtitle</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
